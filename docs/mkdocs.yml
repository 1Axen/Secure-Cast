site_name: SecureCast API
repo_url: https://github.com/1Axen/Secure-Cast
repo_name: 1Axen/Secure-Cast

nav:
  - Home: index.md
  - Getting Started:
    - Installation: Getting Started\Installation.md
    - Simulation: Getting Started\Simulation.md
    - Modifiers: Getting Started\Modifiers.md
  - API:
    - SecureCast: API\securecast.md
    - Settings: API\settings.md
    - Definitions: API\definitions.md
    - Snapshots: API\snapshots.md

theme:
  name: material
  palette: 
    scheme: slate
  features:
    - content.code.copy
    - content.code.annotate
markdown_extensions:
  - abbr
  - def_list
  - attr_list
  - admonition
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
